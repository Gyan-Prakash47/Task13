<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Practice Programs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }
    h2 {
      color: #333;
    }
    pre {
      background: #fff;
      padding: 10px;
      border-left: 4px solid #007bff;
    }
  </style>
</head>
<body>

  <h2>1. Print Name and Address</h2>
  <pre id="output1"></pre>

  <h2>2. Check if Two Variables Have Same Value and Type</h2>
  <pre id="output2"></pre>

  <h2>3. Add Two Strings and Convert to Capital Letters</h2>
  <pre id="output3"></pre>

  <h2>4. Convert Length of String to Bytes</h2>
  <pre id="output4"></pre>

  <h2>5. Round a Number to Specific Digits</h2>
  <pre id="output5"></pre>

  <script>
    // 1. Print Name and Address
    let name = "Gyan prakash";
    let address = "Delhi, India";
    document.getElementById("output1").innerText = `Name: ${name}\nAddress: ${address}`;

    // 2. Check if Two Variables Have Same Value and Type
    let x = 100;
    let y = "100";
    let result2 = (x === y) ? "Same value and type" : "Not same";
    document.getElementById("output2").innerText = `x = ${x} (${typeof x}), y = ${y} (${typeof y})\nResult: ${result2}`;

    // 3. Add Two Strings and Capitalize
    let str1 = "hello";
    let str2 = "world";
    let result3 = (str1 + str2).toUpperCase();
    document.getElementById("output3").innerText = `Combined: ${result3}`;

    // 4. Convert String Length to Bytes
    let stringInput = "Hello!";
    let byteLength = new TextEncoder().encode(stringInput).length;
    document.getElementById("output4").innerText = `String: "${stringInput}"\nByte Length: ${byteLength}`;

    // 5. Round a Number to Specific Digits
    let num = 3.1415926535;
    let digits = 3;
    let rounded = num.toFixed(digits);
    document.getElementById("output5").innerText = `Original: ${num}\nRounded to ${digits} digits: ${rounded}`;
  </script>

</body>
</html>
